<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cuentas</title>
    <!-- Incluir CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Incluir Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                <h2>CRUD de Cuentas</h2>
                <div id="alertPlaceholder" class="d-none"></div>
                <!-- Formulario para Crear y Actualizar Cuentas -->
                <form id="cuentaForm" class="mb-4">
                    <input type="hidden" id="cuentaId" /> <!-- Campo oculto para el ID en caso de actualización -->
                    <div class="form-group">
                        <label for="numeroCuenta">Número de Cuenta</label>
                        <input type="number" class="form-control" id="numeroCuenta" required data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            title="EL sistema valida el siguiente ID según la base de datos.">
                    </div>
                    <div class="form-group mt-2">
                        <label for="balance">Balance</label>
                        <input type="number" class="form-control" id="balance" min="0" value="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" id="guardar"> <i
                            class="bi bi-save me-2"></i>Guardar</button>
                    <button type="button" class="btn btn-secondary mt-2" id="cancelar"><i
                            class="bi bi-x-circle me-2"></i>Cancelar</button>
                </form>

                <!-- Tabla para Mostrar Cuentas -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Número de Cuenta</th>
                            <th>Balance</th>
                            <th class="text-center ">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuentasTableBody">
                        <!-- Las filas de la tabla se llenarán dinámicamente con los datos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminar Cuenta -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta cuenta?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-x-circle me-1"></i> Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete"><i
                            class="bi bi-trash-fill me-1"></i>Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>

</body>

</html>
